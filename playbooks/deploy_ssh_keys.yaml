---
- name: Run this to allow passwordless ssh and passwordless sudo 
  hosts: all
  gather_facts: no
  become: yes
  become_method: sudo
  
  tasks:
  
    - name: Create user .ssh dir
      file:
        path: "/home/ansible/.ssh"
        owner: ansible
        group: ansible
        mode: 0755
        state: directory

    - name: Create authorized_keys if not already existing
      file:
        path: "/home/ansible/.ssh/authorized_keys"
        owner: ansible
        group: ansible
        mode: 0600
        state: touch

    - name: Add public key
      lineinfile:
        path: "/home/ansible/.ssh/authorized_keys"
        line: "ssh-rsa  edwardingram@Edwards-MBP.local.lan"

    - name: Create sudoers.d entry
      file:
        path: "/etc/sudoers.d/ansible"
        owner: root
        group: root
        mode: 0644
        state: touch

    - name: Add sudo entry
      lineinfile:
        path: "/etc/sudoers.d/ansible"
        line: "ansible ALL=(ALL:ALL) NOPASSWD: ALL"
        